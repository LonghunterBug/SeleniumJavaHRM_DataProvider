# Browser default chrome, edge, firefox, safari
BROWSER=chrome
# Environment
URL=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
# Headless mode only for chrome or firefox and local execution
HEADLESS=false
# Config system
SLEEP_TIME=0.5
WAIT_EXPLICIT=20
# Report information
EXPORT_VIDEO_PATH=exports/video
EXPORT_CAPTURE_PATH=exports/screenshot
# Send_email_to_users --> yes or no
# If yes -> then, provide your mail credentials -> src/main/java -> package com.longtester.mail;
# This Email will be sent using Jakarta mail API
SEND_EMAIL_TO_USERS = no